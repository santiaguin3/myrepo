<html>
  <head>
    <title> Formulario de reistro </title>
  </head>
  <body background="Images\fondo2.jpg">
    <br><br><br>
    <center><font face="Times New Roman" size="5" color="white"<b><b>Formulario de registro</b></b></td></font></center>
    <form name="frm1" action="menu.html" method="POST">
      <table border="0" align="center">
        <tr>
          <br>
          <td align=center ><font face="Times New Roman" size="4" color="white"<b><b>Nombre:</b></b></td></font>
          <td align=center> <input type="text">
          </td>
        </tr>
        <tr>
          <td align=center ><font face="Times New Roman" size="4" color="white"<b><b>Apellidos:</b></b></td></font>
          <td align=center> <input type="text"></td>
        </tr>
        <tr>
          <td align=center ><font face="Times New Roman" size="4" color="white"<b><b>Identificacion:</b></b></td></font>
          <td align=center> <select name="OS">
   <option value="1">TI</option>
   <option value="2">CC</option>
   <option value="3">CE</option>
   <option value="10">RC</option>
   <option value="11">Pasaporte</option>
</select></td>
        </tr>
        <tr>
          <td align=center ><font face="Times New Roman" size="4" color="white"<b><b>Nro. de identificacion:</b></b></td></font>
          <td align=center> <input type="text"></td>
        </tr>
        <tr>
          <td align=center ><font face="Times New Roman" size="4" color="white"<b><b>Genero:</b></b></td></font>
          <td align=center> <select name="OS">
   <option value="1">Windows Vista</option>
   <option value="2">Windows 7</option>
   <option value="3">Windows XP</option>
   <option value="10">Fedora</option>
   <option value="11">Debian</option>
   <option value="12">Suse</option>
</select></td>
        </tr>
        <tr>
          <td align=center ><font face="Times New Roman" size="4" color="white"<b><b>Telefono</b></b></td></font>
          <td align=center> <input type="text"></td>
        </tr>
        <tr>
          <td align=center ><font face="Times New Roman" size="4" color="white"<b><b>Celular</b></b></td></font>
          <td align=center> <input type="text"></td>
        </tr><tr>
          <br>
          <td align=center ><font face="Times New Roman" size="4" color="white"<b><b>Departamento nac</b></b></td></font>
          <td align=center> <select name="OS">
   <option value="1">Windows Vista</option>
   <option value="2">Windows 7</option>
   <option value="3">Windows XP</option>
   <option value="10">Fedora</option>
   <option value="11">Debian</option>
   <option value="12">Suse</option>
</select></td>
        </tr>
        <tr>
          <td align=center ><font face="Times New Roman" size="4" color="white"<b><b>Ciudad nac</b></b></td></font>
          <td align=center> <select name="OS">
   <option value="1">Windows Vista</option>
   <option value="2">Windows 7</option>
   <option value="3">Windows XP</option>
   <option value="10">Fedora</option>
   <option value="11">Debian</option>
   <option value="12">Suse</option>
</select></td>
        </tr>
        <tr>
          <br>
          <td align=center ><font face="Times New Roman" size="4" color="white"<b><b>Correo electronico</b></b></td></font>
          <td align=center> <input type="text" name="User" placeholder="Ingrese usuario" required></td>
        </tr>
        <tr>
          <br>
          <td align=center ><font face="Times New Roman" size="4" color="white"<b><b>Contraseña</b></b></td></font>
          <td align=center> <input type="text"></td>
        </tr>
        <tr>
          <td align=center ><font face="Times New Roman" size="4" color="white"<b><b>Confirmar contraseña</b></b></td></font>
          <td align=center> <input type="text"></td>
        </tr>
        <tr>
          <td align=center ><font face="Times New Roman" size="4" color="white"<b><b>Foto</b></b></td></font>
            <td><input type="file" name="adjunto" accept=".pdf,.jpg,.png" multiple></td>
          </td>
        </tr>
      </form>
</body>
</html>
