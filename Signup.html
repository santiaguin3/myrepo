<html>
  <head>
    <title> Formulario de reistro </title>
  </head>
  <body background="Images\fondo2.jpg">
    <br><br><br>
    <center><font face="Times New Roman" size="7" color="white"<b><b>Formulario de registro</b></b></td></font></center>

    <form name="frm1" action="menu.html" method="POST">
      <table border="0" align="center">
        <tr>
          <td align=center ><font face="Times New Roman" size="4" color="white"<b><b>Nombres: <font color="codigocolor">*</font></b></b></td></font>
          <td align=center> <input type="text" name="User" placeholder="Ingrese Nombres" required onkeyup = "this.value=this.value.toUpperCase()" /></td>
          </td>
        </tr>
        <tr>
          <td align=center ><font face="Times New Roman" size="4" color="white"<b><b>Apellidos: <font color="codigocolor">*</font></b></b></td></font>
          <td align=center> <input type="text" name="User" placeholder="Ingrese Apellidos" required onkeyup = "this.value=this.value.toUpperCase()" /></td>
        </tr>
        <tr>
          <td align=cente><font face="Times New Roman" size="4" color="white"<b><b>Identificacion: <font color="codigocolor">*</font></b></b></td></font>
          <td align=center><select name="Seleccionar">
  <option value="0">Seleccionar</option>
   <option value="1">TI</option>
   <option value="2">CC</option>
   <option value="3">CE</option>
   <option value="10">RC</option>
   <option value="11">Pasaporte</option>
</select></td>
        </tr>
        <tr>
          <td align=center ><font face="Times New Roman" size="4" color="white"<b><b>Nro. de identificacion: <font color="codigocolor">*</font></b></b></td></font>
          <td align=center> <input type="text" value="" maxlength="20"onkeypress="if (event.keyCode < 45 || event.keyCode >57) event.returnValue = false; required" placeholder="Nro Identificacion" required></td>
        </tr>
        <tr>
          <td align=center ><font face="Times New Roman" size="4" color="white"<b><b>Genero: <font color="codigocolor">*</font></b></b></td></font>
          <td align=center> <select name="OS">
   <option value="0">Seleccionar</option>
   <option value="1">Femenino</option>
   <option value="2">Masculino</option>
   <option value="3">Otro</option>
</select></td>
        </tr>
        <tr>
          <td align=center ><font face="Times New Roman" size="4" color="white"<b><b>Telefono:</b></b></td></font>
          <td align=center> <input type="text" name="User" placeholder="Ingrese Numero de Telefono"></td>
        </tr>
        <tr>
          <td align=center ><font face="Times New Roman" size="4" color="white"<b><b>Celular: <font color="codigocolor">*</font></b></b></td></font>
          <td align=center> <input type="text" name="User" placeholder="Ingrese Numero de Celular" required></td>
        </tr><tr>
          <br>
          <td align=center ><font face="Times New Roman" size="4" color="white"<b><b>Departamento nac: <font color="codigocolor">*</font></b></b></td></font>
          <td align=center> <select name="OS">
   <option value="0">Seleccionar</option>
   <option value="1">Antioquia</option>
   <option value="2">Atlantico</option>
   <option value="3">Arauca</option>
   <option value="4">Caqueta</option>
   <option value="5">Caldas</option>
   <option value="6">Santander</option>
   <option value="7">Meta</option>
   <option value="8">Cundinamarca</option>
   <option value="9">Nariño</option>
   <option value="10">Valle del cauca</option>
</select></td>
        </tr>
        <tr>
          <td align=center ><font face="Times New Roman" size="4" color="white"<b><b>Ciudad nac: <font color="codigocolor">*</font></b></b></td></font>
          <td align=center> <select name="OS">
   <option value="0">Seleccionar</option>
   <option value="1">Pasto</option>
   <option value="2">Tuquerres</option>
   <option value="3">La union</option>
   <option value="4">Tumaco</option>
   <option value="5">Consaca</option>
   <option value="6">Ipiales</option>
   <option value="7">Policarpa</option>
   <option value="8">La florida</option>
   <option value="9">Nariño</option>
   <option value="10">Yaquanquer</option>
</select></td>
        </tr>
        <tr>
          <br>
          <td align=center ><font face="Times New Roman" size="4" color="white"<b><b>Correo electronico: <font color="codigocolor">*</font></b></b></td></font>
          <td align=center> <input type="text" name="User" placeholder="Ingrese correo electronico" required></td>
        </tr>
        <tr>
          <br>
          <td align=center ><font face="Times New Roman" size="4" color="white"<b><b>Contraseña: <font color="codigocolor">*</font></b></b></td></font>
          <td align=center> <input type="password" name="User" placeholder="Ingrese Contraseña" required></td>
        </tr>
        <tr>
          <td align=center ><font face="Times New Roman" size="4" color="white"<b><b>Confirmar contraseña: <font color="codigocolor">*</font></b></b></td></font>
          <td align=center> <input type="password" name="User" placeholder="Repita Contraseña" required></td>
        </tr>
        <tr>
          <td align=center ><font face="Times New Roman" size="4" color="white"<b><b>Foto:</b></b></td></font>
            <td><input type="file" name="adjunto" accept=".pdf,.jpg,.png" multiple></td>
          </td>
        </tr>
      </table>
      <br><br>
      <center><input type="submit" value="Registrarse"></center>
      </form>
</body>
</html>
